<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Burger Form</title>
</head>
<body>
    <div class="d-flex">
        <form action="/register" method="post" class="p-3 col-3 mx-auto my-5 bg-dark text-light">
            <h2 class="text-center text-primary">Register:</h2>
            
            {% with messages = get_flashed_messages(category_filter=['register']) %}
                {% if messages %}
                    {% for message in messages %}
                    <p class="text-warning">* {{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="pw">Password:</label>
                <input type="password" name="pw" id="pw" class="form-control">
            </div>
            <div class="form-group">
                <label for="confirm_pw">Confirm Password:</label>
                <input type="password" name="confirm_pw" id="confirm_pw" class="form-control">
            </div>
            <input type="submit" value="Register" class="btn btn-primary btn-outline-dark">
        </form>
        <form action="/login" method="post" class="p-3 col-3 mx-auto my-5 bg-dark text-light">
            <h2 class="text-center text-primary">Login:</h2>
        
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="pw">Password:</label>
                <input type="password" name="pw" id="pw" class="form-control">
            </div>
            
            <input type="submit" value="Login" class="btn btn-primary btn-outline-dark">
        </form>
    </div>
</body>
</html>
